<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="src/styles.css">  
  <title>Bé Tập Tính</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center fs-2">Bé Tập Tính</h1>
        <form>
            <div class="row mt-3">
                <div class="col-md-2"></div>
                <div class="title1 col-md-2 col-sm-8 ps-3 mt-2">
                    <span class="text-center">Số thứ nhất</span>
                </div>
                <div class="col-md-4 col-sm-8">
                    <input type="text" class="form-control" id="number1">
                </div>
                <div class="col-md-3 col-sm-8">
                    <div class="form-check mt-2">
                        <label class ="circle-radio" for="add">
                        <input type = "radio" class = "form-checkbox" id="add" name ="operator" value = "add"> 
                            Cộng
                        </label>
                        <label class ="circle-radio" for="sub">
                        <input type = "radio" class = "form-checkbox"  id="sub" name ="operator" value = "sub">
                            Trừ
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-2"></div>
                <div class="title1 col-md-2 col-sm-8 ps-3 mt-2">
                    <span class="text-center">Số thứ hai</span>
                </div>
                <div class="col-md-4 col-sm-8">
                    <input type="text" class="form-control" id="number2">
                </div>  
                <div class="col-md-3 col-sm-8">
                    <div class="form-check mt-2">
                        <label class ="circle-radio" for="mul">
                        <input type = "radio" class = "form-checkbox"  id="mul" name ="operator" value = "mul"> 
                            Nhân
                        </label>
                        <label class ="circle-radio" for="div">
                        <input type = "radio" class = "form-checkbox"  id="div" name ="operator" value = "div">
                            Chia
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-2"></div>
                <div class="title1 col-md-2 col-sm-8 ps-3 mt-2">
                    <span class="text-center">Kết quả</span>
                </div>
                <div class="col-md-4 col-sm-8">
                    <output type="text" class="form-control ps-2" id="result"></output>
                </div>
                <div class="col-md-3 col-sm-8 " >
                    <button type="button" class="btn btn-primary ms-4 btn-sm mt-1" id="calculate" onclick="operation()">Tính</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-2"></div>
                <div class="title1 col-md-2 col-sm-8 ps-3">
                    <span class="text-center">Thông báo</span>
                </div>
                <div class="col-md-4 col-sm-8">
                    <span id="message">
                    </span>
                </div>
            </div>
        </form>
    </div>
    <script src="src/main.js"></script>  
</body>
</html>
